<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page Accessible</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1 id="main-title">Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>

<!-- Formulaire avec Ã©tiquettes pour les champs -->
<form aria-labelledby="form-title">
    <h2 id="form-title">Formulaire de contact</h2>
    <div>
        <label for="name">Nom:</label>
        <input id="name" type="text" placeholder="Entrez votre nom" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Entrez votre adresse e-mail" required>
    </div>
    <button type="submit">Envoyer</button>
</form>

<!-- Image avec attribut alt -->
<img src="assets/image.png" alt="Description de l'image" height="250">

<!-- Lien avec texte descriptif -->
<a href="#main-title">Retour en haut de la page</a>

<script src="./index.js"></script>
</body>
</html>
